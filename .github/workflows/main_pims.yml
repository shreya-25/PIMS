name: Deploy PIMS fullstack (backend + frontend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Backend install
      - name: Install backend deps
        working-directory: backend
        run: npm install

      # Frontend install + build
      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Upload WHOLE repo (backend + frontend)
      - name: Upload entire repo
        uses: actions/upload-artifact@v4
        with:
          name: pims-full
          path: .   # <--- WHOLE project

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download full project
        uses: actions/download-artifact@v4
        with:
          name: pims-full
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3956D9505F21462996F36A6CCA629333 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8C7A7230F3D649D1B65780754391E937 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_097B630F1BCC4B3E9967BC778F170891 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pims'
          slot-name: 'Production'
          package: .
